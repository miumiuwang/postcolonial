<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1{
			color: #B20202;
			font-size: 50px; /* 修改字体大小 */
			margin-top: 80px;
			margin-bottom: 80px; /* 修改标题下方的间距 */
		}
		.custom-line-height {
		    line-height: 2; /* 自定义行高值 */
			align-items: center;
		}
		.paragraph {
		            margin-left: 250px; /* 左侧间距 */
		            margin-right: 250px; /* 右侧间距 */
		        }
		
		        /* 设置整个网页的左右边距 */
		body {
			margin-left: 250px; /* 左侧边距 */
			margin-right: 250px; /* 右侧边距 */
			background: black;
			background-attachment: fixed; /* 固定背景 */
			text-align: left;
			
			background-image: url('https://i.postimg.cc/431hf6Ls/2.png');
			background-size: cover; /* 保持图片比例并覆盖整个屏幕 */
			
		}
		.content {
		         margin: 2px;
		         padding: 2px;
		            
		        }
		
		.image-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		img {
			max-width: 100%;
			margin: 30px 0; /* 设置图片之间的垂直间距 */
		}
	    p {
	      font-size: 21px;
		  color: darkslategrey;
	    }
		
		.italic-text {
		      font-style: italic;
		    }

    </style>
</head>
<body>
	<div class="custom-cursor"></div>
	<script>
        document.addEventListener('mousemove', function(e) {
            var customCursor = document.querySelector('.custom-cursor');
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
            });
    </script>
    <div class="content">
        <h1 class="italic-text">Social media & promotion</h1>
      
		
		

		<div class="image-container">
			
		<p class="custom-line-height"> It's a great opportunity!
		
		
		</p><br><br>
		
		<div class="image-container">
			<div class="image-overlay" id="overlay-1">
			<img src="https://i.postimg.cc/7PfRCGKf/05.jpg" alt="Image 1"> <!-- 替换为您的图片路径 -->	
		</div>
			
		<p class="custom-line-height">Send ###hashtags and topics to join us!</p><br>
		
		<div class="image-container">
			<div class="image-overlay" id="overlay-1">
			<img src="https://i.postimg.cc/44HQpzVH/IMG-6540.jpg" alt="Image 2"> <!-- 替换为您的图片路径 -->
			
		</div>
		</div>
		
		
		
		<div class="content">
	
			
		</p><br><br>
	
	
</div>
</body>
</html>
